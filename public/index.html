<!doctype html>
<html lang="en">

<head>
  <title>基于NODEJS的聊天程序</title>
  <:public link rel='stylesheets' href='/stylesheets/style.css'></link>
</head>

<body>
  <div id='conten'>
    <div id='room'></div>
      <div id='room-list'></div>
      <div id='messages'></div>

      <form id='send-from'>
      <input id='send-massage'/>
      <input id='send-button' type='submit' value='send'>

      <div id='help'>
        chat commands:
        <ul>
          <li>change nickname：<code>/nick[username]</code><li>
          <li>join/create room:<code>/join[room name]</code><li>
        </ul>
      </div>
     </form>
  </div>

<script src='/socket.io/socket.io.js' type='text/javascript'> </script>
<script src='http://code.jqueery.com/jqueery-1.8.0.min.js' type='text/javascript'></script>
<script src="/javascript/chat.js" type="text/javascript"></script>
<script src="/javascript/chat_ui.js" type="text/javascript"></script>
</body>
</html>
